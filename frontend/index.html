<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Transformer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Image Transformer</h1>
        <input type="file" id="upload" accept="image/*">
        <button onclick="transformImages()">Transform Images</button>
        <div id="results">
            <div class="result">
                <h2>Waifu2x</h2>
                <img id="waifu2xOutput" src="" alt="Waifu2x Image">
                <button id="waifu2xDownload" onclick="downloadImage('waifu2xOutput')">Download</button>
            </div>
            <div class="result">
                <h2>Lanczos</h2>
                <img id="lanczosOutput" src="" alt="Lanczos Image">
                <button id="lanczosDownload" onclick="downloadImage('lanczosOutput')">Download</button>
            </div>
            <div class="result">
                <h2>SRGAN</h2>
                <img id="srganOutput" src="" alt="SRGAN Image">
                <button id="srganDownload" onclick="downloadImage('srganOutput')">Download</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
