<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Transformer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Image Transformer</h1>
        <input type="file" id="upload" accept="image/*">
        <div>
            <button onclick="transformImage('grayscale')">Grayscale</button>
            <button onclick="transformImage('resize')">Resize</button>
            <button onclick="transformImage('rotate')">Rotate</button>
        </div>
        <div id="result">
            <img id="output" src="" alt="Transformed Image">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
